<h1>{{page}}</h1>
<hr>
<span class="error">{{message}}</span>
<form  name="loginForm" novalidate ng-submit="login()">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" name="email" ng-required="true" ng-model="user.email" placeholder="Email">
    <div ng-show="loginForm.email.$invalid && loginForm.email.$touched"> Please Enter Valid Email!</div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" class="form-control" ng-required="true" ng-model="user.password" placeholder="Password">
    <div ng-show="loginForm.password.$invalid && loginForm.password.$touched"> Please Enter Valid Password!</div>
  </div>
  <button type="submit" class="btn btn-default" ng-disabled="loginForm.$invalid" >Submit</button>
</form>
