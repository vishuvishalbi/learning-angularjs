<h1>{{page}}</h1>
<form id="registerForm" name="registerForm" novalidate ng-submit="register()">
  <h1>{{message}}</h1>
  <div class="form-group">
    <label for="exampleInputEmail1">First Name : </label>
    <input type="text" name="firstName" class="form-control" ng-required="true" ng-model="user.firstName" placeholder="First Name">
    <div ng-show="registerForm.firstName.$invalid && registerForm.firstName.$touched"> Please Enter First Name!</div>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Last Name : </label>
    <input type="text" name="lastName" class="form-control" ng-required="true" ng-model="user.lastName" placeholder="Last Name ">
    <div ng-show="registerForm.lastName.$invalid && registerForm.lastName.$touched"> Please Enter Last Name!</div>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" name="email" class="form-control" ng-required="true" ng-model="user.email" placeholder="Email">
    <div ng-show="registerForm.email.$invalid && registerForm.email.$touched"> Please Enter Valid Email!</div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" class="form-control" ng-required="true" ng-model="user.password" placeholder="Password">
    <div ng-show="registerForm.password.$invalid && registerForm.password.$touched"> Please Enter Valid Email!</div>
  </div>
  <button type="submit" class="btn btn-default" ng-disabled="registerForm.$invalid">Submit</button>
</form>
